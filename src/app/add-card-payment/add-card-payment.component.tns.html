<StackLayout #form>
	<StackLayout class="close-button-container" orientation="horizontal">
		<Label text="&times;" class="close" (tap)="close()"></Label>
	</StackLayout>

	<StackLayout class="cardinfo-card-number">
		<Label text="Card Number" class="cardinfo-label"></Label>
		<StackLayout #cardNumber class="input-wrapper"></StackLayout>
		<StackLayout #cardImage></StackLayout>
	</StackLayout>

	<StackLayout class="cardinfo-wrapper">
		<StackLayout class="cardinfo-exp-date">
			<Label text="Valid Thru" class="cardinfo-label"></Label>
			<StackLayout #expirationDate class="input-wrapper"></StackLayout>
		</StackLayout>

		<StackLayout class="cardinfo-cvv">
			<Label text="CVV" class="cardinfo-label"></Label>
			<StackLayout #cvv class="input-wrapper"></StackLayout>
		</StackLayout>
	</StackLayout>

	<Button text="Add" class="btn btn-primary" #submitButton></Button>
</StackLayout>
