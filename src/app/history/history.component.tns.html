<PullToRefresh (refresh)="refreshList($event)" class="list">
	<ListView [items]="postings" (itemTap)="onItemTap($event)" #listView id="listView">
	    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
	        <StackLayout [class.odd]="odd" [class.even]="even" class="post">
	        	  <StackLayout orientation="horizontal">
	        	  	<Image [src]="item.profileSource" class="profile-picture" stretch="aspectFit"></Image>
	        	  	<StackLayout>
		              	<Label textWrap="true" id="post-name" class="name-label" [text]="item.username"></Label>
		              	<Label textWrap="true" id="post-info" class="info-label" [text]="item.info"></Label>
		            </StackLayout>
	              </StackLayout>
				  <Image [src]="item.mapSource" stretch="aspectFit" class="posting-map"></Image>
	        </StackLayout>
	    </ng-template>
	</ListView>
</PullToRefresh>
