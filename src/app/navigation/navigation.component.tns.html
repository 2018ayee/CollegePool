<Page.actionBar>
    <ActionBar title="{{ actionBarTitle }}">
    	<ActionItem (tap)="toMessages()" icon="~/img/send_message_icon.png" ios.position="right" width="20" height="20" #actionItem></ActionItem>
    </ActionBar>
</Page.actionBar>

<TabView [(ngModel)]="tabSelectedIndex" (tabItemTap)="home()" (selectedIndexChanged)="onSelectedIndexChanged($event)" androidTabsPosition="bottom" selectedTabTextColor="#ac00e6" #tabView>
    <Page *tabItem="homeTab">
    	<app-home></app-home>
    </Page>
    <Page *tabItem="searchTab">
    	<app-search></app-search>
    </Page>
    <Page *tabItem="historyTab">
    	<app-history></app-history>
    </Page>
    <Page *tabItem="settingsTab">
    	<app-settings></app-settings>
    </Page>
</TabView>
