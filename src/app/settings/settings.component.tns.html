<Stacklayout>
    <StackLayout #settingsContainer>
      <!-- <Label id= "Header" text="Account Settings" textWrap="true"></Label> -->
      <Image src="{{ profile }}" stretch="aspectFit" class="img-rounded profile-picture" (tap)="uploadPfp()"></Image>
      <Label text="Change Photo" class="header-label bold" (tap)="uploadPfp()"></Label>

      <ListView [items]="fields" #listView id="listView" (itemTap)="onItemTap($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
          <StackLayout class="stack-layout">
            <Label textWrap="true" class="title-label" [text]="item.label"></Label>
            <Label textWrap="true" class="value-label" [text]="item.value"></Label>
          </StackLayout>
        </ng-template>
      </ListView>
      <!-- <RadDataForm tkExampleTitle tkToggleNavButton [source]="person"></RadDataForm>   -->
      <!-- <Button class="Update"  text="Update Settings"></Button> -->
      <Button class="Payments" (tap)="toPayments()" text="Payments"></Button>
      <Button (tap)="logOut()" text="Log out"></Button>
    </StackLayout>

<ActivityIndicator #activityIndicator busy="true" width="40"  class="activity-indicator">
  </ActivityIndicator>
</Stacklayout>
