<!-- <app-navigation></app-navigation> -->
<ScrollView>
<Stacklayout height="100%">
    <StackLayout #settingsContainer>
      <!-- <Label id= "Header" text="Account Settings" textWrap="true"></Label> -->
      <ImageCacheIt src="{{ profile }}" stretch="aspectFit" class="img-rounded profile-picture" (tap)="uploadPfp()"></ImageCacheIt>
      <Label text="Change Photo" class="header-label bold" (tap)="uploadPfp()"></Label>

      <ListView [items]="fields" #listView id="listView" (itemTap)="showModal($event)" class="item-list-view">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
          <StackLayout class="stack-layout">
            <Label textWrap="true" class="title-label" [text]="item.label"></Label>
            <Label textWrap="true" class="value-label" [text]="item.value"></Label>
          </StackLayout>
        </ng-template>
      </ListView>
      <!-- <RadDataForm tkExampleTitle tkToggleNavButton [source]="person"></RadDataForm>   -->
      <!-- <Button class="Update"  text="Update Settings"></Button> -->

      <ListView [items]="buttons" #listViewSecond (itemTap)="route($event)" (setupItemView)="setupItemView($event)" class="btn-list-view">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even" let-payments="payments" let-logout="logout">
          <StackLayout class="stack-layout">
            <Label textWrap="true" [text]="item" [class.payments]="payments" [class.logout]="logout"></Label>
          </StackLayout>
        </ng-template>
      </ListView>
<!--       <StackLayout class="payments-container" (tap)="toPayments()">
        <Label class="payments" text="Payments"></Label>
      </StackLayout>
      <StackLayout class="logout-container" (tap)="logOut()">
        <Label class="logout" text="Log out"></Label>
      </StackLayout> -->
    </StackLayout>

<ActivityIndicator #activityIndicator busy="true" width="40"  class="activity-indicator">
  </ActivityIndicator>
</Stacklayout>
</ScrollView>
