    <StackLayout class="add-btn-container">
		<FAB (tap)="showModal()" icon="res://ic_add_white_3x" rippleColor="#f1f1f1" class="fab-button"></FAB>
	</StackLayout>

	<PullToRefresh (refresh)="refreshList($event)" class="refresh">
		<ListView [items]="postings" (itemTap)="onItemTap($event)" #listView id="listView">
		    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
		        <StackLayout [class.odd]="odd" [class.even]="even" class="post">
		        	  <StackLayout orientation="horizontal">
		        	  	<ImageCacheIt [src]="item.profileSource" class="profile-picture" stretch="aspectFit"></ImageCacheIt>
		        	  	<StackLayout>
			              	<Label textWrap="true" id="post-name" class="name-label" [text]="item.username"></Label>
			              	<Label textWrap="true" id="post-info" class="info-label" [text]="item.info"></Label>
			            </StackLayout>
		              </StackLayout>
					  <ImageCacheIt [src]="item.mapSource" stretch="aspectFit" class="posting-map" (tap)="toViewImage(item.mapSource)"></ImageCacheIt>
		        </StackLayout>
		    </ng-template>
		</ListView>
	</PullToRefresh>
	<ActivityIndicator #activityIndicator busy="true" width="40" height="40" class="activity-indicator">
  </ActivityIndicator>
