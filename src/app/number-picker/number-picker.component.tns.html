<StackLayout>
	<GridLayout rows="auto" columns="*" class="header-container">
		<StackLayout orientation="horizontal" row="0" col="0">
			<Label text="Number of passengers: " class="header-label"></Label>
			<Label text="{{ capacity }}" class="header-label"></Label>
		</StackLayout>
	</GridLayout>
	<GridLayout class="m-15" rows="auto" columns="50 * 50">
	    <Label class="h3" text="1" textWrap="true" row="0" col="0"></Label>
	    <Slider minValue="1" maxValue="8" [(ngModel)]="capacity" row="0"
	     col="1"></Slider>
	    <Label class="h3" text="8" textWrap="true" row="0" col="2"></Label>
	</GridLayout>
	<GridLayout rows="auto" columns="*, *, *" class="options-container">
		<Label text="Cancel" class="cancel-label" (tap)="cancel()" col="1"></Label>
		<Label text="Done" class="done-label" (tap)="close()" col="2"></Label>
	</GridLayout>
</StackLayout>
